<?xml version='1.0' encoding='ISO-8859-1' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:body>

		<h:outputScript name="locale-primefaces.js" library="js" />

		<style type="text/css">
.aplicar {
	background-image: url("../sinca/resources/imagens/apply.png") !important;
}

.editar {
	background-image: url("../sinca/resources/imagens/icoEnquete.png")
		!important;
}
</style>

		<h:form id="formManterAnalise">

			<h:panelGrid columns="1" cellpadding="10"
				rendered="#{manterAnaliseMB.habilitaAnailiseIniciada}"
				style="margin-bottom:20px;text-align:center; width : 100%;">
				<p:commandButton id="brnsalvarAnálise"
					value="Salvar Análise"
					actionListener="#{manterAnaliseMB.salvarAnalise}"
					icon="ui-icon-disk" title="Atualizar">
					<p:confirm header="Comfirmação"
						message="Comfirma as alterações realizadas?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Comfirma" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Cancelar" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="10"
				rendered="#{!manterAnaliseMB.habilitaAnailiseIniciada}"
				style="margin-bottom:20px;text-align:center; width : 100%;">
				<p:commandButton id="btnIniciarAnalise" value="Iniciar Análise"
					icon="ui-icon-disk" title="Iniciar Análise"  ajax="true" 
					update=":tabView:formManterAnalise:"
					action="#{manterAnaliseMB.iniciarAnalise}">
					
				</p:commandButton>
			</h:panelGrid>


			<p:tabView id="tabView_analise" effect="clip"
				rendered="#{manterAnaliseMB.habilitaAnailiseIniciada}">
				<p:tab id="tab_dados_analise" title="Dados da Análise">
					<ui:insert name="analise">
						<ui:include src="/pages/analise_processo/formularioAnalise.xhtml" />
					</ui:insert>
				</p:tab>

				<p:tab id="tab_recomendacoes" title="Recomendações">
					<ui:insert name="recomendacoes">
						<ui:include
							src="/pages/analise_processo/formularioRecomendacoes.xhtml" />
					</ui:insert>
				</p:tab>
			</p:tabView>

		</h:form>

	</h:body>
</ui:composition>
