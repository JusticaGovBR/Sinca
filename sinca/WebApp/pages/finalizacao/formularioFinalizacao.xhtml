<?xml version='1.0' encoding='ISO-8859-1' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:body>

		<h:outputScript name="locale-primefaces.js" library="js" />

		<style type="text/css">
.aplicar {
	background-image: url("../sinca/resources/imagens/apply.png") !important;
}

.editar {
	background-image: url("../sinca/resources/imagens/icoEnquete.png")
		!important;
}
</style>
		<h:form id="formFinalizacao">

			<div id="divMess" align="center" style="width: 100%; height: 10%">

				<p:messages id="messages_processo" showSummary="true"
					showDetail="true" autoUpdate="true" closable="true" />

			</div>
			
			<h:panelGrid columns="1" cellpadding="10"
				style="margin-bottom:20px;text-align:center; width : 100%;">
				<p:commandButton id="salvarFinalizacao" value="Salvar Finalização"
					icon="ui-icon-disk" title="Atualizar">
					<p:confirm header="Comfirmação"
						message="Comfirma as alterações realizadas?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Comfirma" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Cancelar" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</h:panelGrid>



			<p:panel id="pnDadocComunicacao" header="Dados da Comunicação"
				toggleSpeed="500" closeSpeed="500"
				style="margin-bottom:20px;width : 100%" toggleable="true">

				<h:panelGrid columns="3" cellpadding="10"
					style="margin-bottom:10px;width : 100%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Envio:" />
						<p:calendar navigator="true"
							value="#{manterFinalizacaoMB.finalizacaoProcesso.dataEnvio}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data da Ciência:" />
						<p:calendar navigator="true"
							value="#{manterFinalizacaoMB.finalizacaoProcesso.dataCiencia}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10"
						style="margin-bottom:10px; width : 50%;">
						<h:outputLabel value="Numero do AR / Edital DOU:" />
						<p:inputText size="50" maxlength="50" value="#{manterFinalizacaoMB.finalizacaoProcesso.numeroArEdital}" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="3" cellpadding="10"
					style="margin-bottom:10px; width : 100%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Recurso:" />
						<p:calendar navigator="true"
							value="#{manterFinalizacaoMB.finalizacaoProcesso.dataRecurso}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data da Autuação do Recurso:" />
						<p:calendar navigator="true"
							value="#{manterFinalizacaoMB.finalizacaoProcesso.dataAutuacaoRecurso}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="3" cellpadding="10"
					style="margin-bottom:10px; width : 86%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data da Certidão de Fim de Prazo:" />
						<p:calendar navigator="true"
							value="#{manterFinalizacaoMB.finalizacaoProcesso.dataCertidao}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data da Nota Técnica de Intempestividade:" />
						<p:calendar navigator="true"
							value="#{manterFinalizacaoMB.finalizacaoProcesso.dataNotaTecnica}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:5px;width : 20%">
					<h:outputLabel value="Notificações:"
						style="text-align:left;color:Red;font-weight:bold;" />
					<p:commandButton onclick="PF('dlg_notificacao').show();"
						icon="ui-icon-plusthick" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10">
					<p:dataTable var="reparacaoLista" id="dataTbListaEnvio" value="#"
						paginator="false" rows="5" style="margin-bottom:20px;width :100%"
						emptyMessage="Não incluido dados de Reparação...">

						<p:column headerText="Tipo Envio">
							<h:outputText id="tpEnvio" value="" />
						</p:column>

						<p:column headerText="Enviado para">
							<h:outputText id="tpEnvioPara" value="" />
						</p:column>

						<p:column headerText="Data Envio">
							<h:outputText id="dataEnvio" value="" />
						</p:column>

						<p:column headerText="Ações" style="width:32px;text-align: center"
							value="Ações">
							<p:commandButton value="Remover" action="#"
								icon="ui-icon ui-icon-trash" title="Remover do Reparação"
								ajax="true" update=":tabView:formFinalizacao:">
								<f:setPropertyActionListener value="#{reparacaoLista}"
									target="#" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</p:panel>

			<p:panel id="pnPortariaProvidencias"
				header="Portarias e Providencias" toggleSpeed="500" closeSpeed="500"
				style="margin-bottom:20px;width : 100%" toggleable="true">

				<h:panelGrid columns="3" cellpadding="10"
					style="margin-bottom:10px; width : 52%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Elaboração Portaria:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Envio Minuta Portaria:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Recebimento Portaria:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="4" cellpadding="10"
					style="margin-bottom:10px; width : 86%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Envio Publicação:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Publicação no DOU:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10"
						style="margin-bottom:10px;width : 100%">
						<h:outputLabel value="Nº Portaria DOU:" />
						<p:inputText size="30" maxlength="30" value="" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data de Retorno da Portaria Publicada" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:10px; width : 86%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Envio para o Arquivo:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="30"
						style="margin-bottom:30px; width : 200px;">
						<h:outputLabel value="Complemento:" />
						<p:inputTextarea maxlength="400" rows="4" cols="100" value="" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>


			<p:panel id="pnComunicacoesExternas" header="Comunicações Externas:"
				toggleSpeed="500" closeSpeed="500"
				style="margin-bottom:20px;width : 100%" toggleable="true">
				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:10px; width : 52%">
					<h:panelGrid columns="1" cellpadding="10"
						style="margin-bottom:10px;width : 100%">
						<h:outputLabel value="Nº do Aviso:" />
						<p:inputText size="30" maxlength="30" value="" />
					</h:panelGrid>

					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Envio Aviso:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="3" style=" margin-bottom:10px; width : 50%;">
					<h:panelGrid columns="1" cellpadding="10">
						<p:outputLabel value="Orgão:" />
						<p:selectOneMenu value="#" effect="fade" style=" width: 300px;">
							<f:selectItem itemValue="1" itemLabel="Selecione" />
							<f:selectItem itemValue="2" itemLabel="Correios" />
							<f:selectItem itemValue="3" itemLabel="Arquivo Nascional" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Envio" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Incluir:" />
						<p:commandButton onclick="PF('dlg_notificacao').show();"
							icon="ui-icon-plusthick" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10">
					<p:dataTable var="reparacaoLista" id="dataTbOrgaoEnvio" value="#"
						paginator="false" rows="5" style="margin-bottom:20px;width :100%"
						emptyMessage="Não incluido dados de Reparação...">

						<p:column headerText="Orgão">
							<h:outputText id="tpEnvio" value="" />
						</p:column>

						<p:column headerText="Data Envio">
							<h:outputText id="dataEnvio" value="" />
						</p:column>

						<p:column headerText="Ações" style="width:32px;text-align: center"
							value="Ações">
							<p:commandButton value="Remover" action="#"
								icon="ui-icon ui-icon-trash" title="Remover do Reparação"
								ajax="true" update=":tabView:formFinalizacao:">
								<f:setPropertyActionListener value="#{reparacaoLista}"
									target="#" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>


				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel value="Observações:" />
					<p:inputTextarea maxlength="300" rows="3" cols="100" value="" />
				</h:panelGrid>

			</p:panel>


			<!-- DIALOG's -->

			<p:dialog header="Notificação" resizable="false" showEffect="clip"
				hideEffect="clip" style="margin-bottom:20px;"
				widgetVar="dlg_notificacao" modal="true" height="100%" width="60%">
				<p:outputPanel id="mtntNotificao">

					<h:panelGrid columns="3" cellpadding="10"
						style="margin-bottom:10px;width : 100%">

						<h:panelGrid columns="1" cellpadding="10"
							style="margin-bottom:10px;width : 100%">
							<h:outputLabel value="Tipo Envio:" />
							<p:inputText size="15" maxlength="15" value="" />
						</h:panelGrid>

						<h:panelGrid columns="1" cellpadding="10"
							style="margin-bottom:10px;">
							<h:outputLabel value="Para quem foi enviado a Notificação:" />
							<p:inputText size="100" maxlength="100" value="" />
						</h:panelGrid>

						<h:panelGrid columns="1" cellpadding="10">
							<h:outputLabel value="Data Envio Notificação:" />
							<p:calendar navigator="true"
								value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
								showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="10"
						style="margin-bottom:20px;text-align:center; width : 70%;">
						<p:commandButton value="Incluir" id="bt_incluir_notificacao"
							style="horizontal-align:center" icon="ui-icon-disk">
						</p:commandButton>
						<p:commandButton value="Fechar" id="FecharNotificacao"
							style="horizontal-align:center" type="button"
							icon="ui-icon-closethick" onclick="PF('dlg_notificacao').hide();" />
					</h:panelGrid>

				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:body>
</ui:composition>
