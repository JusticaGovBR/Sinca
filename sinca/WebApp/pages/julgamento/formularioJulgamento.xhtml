<?xml version='1.0' encoding='ISO-8859-1' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:body>

		<h:outputScript name="locale-primefaces.js" library="js" />

		<style type="text/css">
.aplicar {
	background-image: url("../sinca/resources/imagens/apply.png") !important;
}

.editar {
	background-image: url("../sinca/resources/imagens/icoEnquete.png")
		!important;
}
</style>
		<h:form id="formJulgamentoe">

			<div id="divMess" align="center" style="width: 100%; height: 10%">

				<p:messages id="messages_processo" showSummary="true"
					showDetail="true" autoUpdate="true" closable="true" />

			</div>

			<p:dialog header="ALERTA!" resizable="false" showEffect="explode"
				closable="false" hideEffect="explode"
				widgetVar="dlg_mensagem_processo" modal="true" width="250px">
				<h:panelGrid columns="1" cellpadding="10"
					style="margin-bottom:20px;text-align:center;">
					<h:outputLabel value="Atualizando Informações..."
						title="#{manterAnaliseMB.mensagem}"
						style="text-align:center;color:Crimson;font-style:normal;font-size:xx-large;text-decoration:none;font-weight:bolder;" />
					<h:graphicImage library="imagens" name="ajaxloadingbar.gif" />
				</h:panelGrid>
			</p:dialog>

			<p:panel id="pnDetalhament" header="Julgamento do Processo"
				toggleSpeed="500" closeSpeed="500"
				style="margin-bottom:20px;width : 100%" toggleable="true">
				<h:panelGrid columns="1" cellpadding="10"
					style="width : 100px; height : 80px;">
					<h:outputLabel value="Tipo do Julgamento" />
					<p:selectOneMenu required="false"
						requiredMessage="Tipo Julgamento!"
						value="#{manterJulgamentoMB.codTipoAnaliseJug}"
						style=" width : 357px;" effect="fade">
						<f:selectItem itemLabel="Selecione o Tipo doJulgamento"
							noSelectionOption="true" />
						<f:selectItems
							value="#{manterJulgamentoMB.listarTipoAnaliseJulgamento}"
							var="item" itemLabel="#{item.descricao}"
							itemValue="#{item.codTipo}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="2" cellpadding="10" style="width : 100%">
						<h:outputLabel value="Conselheiro Relator*:"
							style="text-align:left;color:Red;font-weight:bold;" />
						<p:autoComplete id="pessoaAutoCmpl" title="Nome Pessoa"
							style="width : 100%" value="#{manterAnaliseMB.pessoaAnalista}"
							var="pessoaAnist" minQueryLength="4" size="100"
							completeMethod="#{manterAnaliseMB.listarPessoaPorNomeLike}"
							scrollHeight="500" itemLabel="#{pessoaAnist.nomePessoa}"
							converter="pessoaConverter" itemValue="#{pessoaAnist}"
							effect="explode" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Previsão Inclusão em Pauta:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data de Distribuição:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="2" style="margin-bottom:10px;width :30%"
						cellpadding="5">
						<p:outputLabel value="Houve Pedido de Vistas?"
							style=" width : 100%;" />
						<h:selectOneRadio value="">
							<f:selectItem itemLabel="Sim..." itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</h:selectOneRadio>
					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="10" style="width : 100%">
						<h:outputLabel value="Conselheiro Solicitante de Vistas:"
							style="text-align:left;color:Red;font-weight:bold;" />
						<p:autoComplete id="pessoaVistas" title="Nome Pessoa"
							style="width : 100%" value="#{manterAnaliseMB.pessoaAnalista}"
							var="pessoaAnist" minQueryLength="4" size="100"
							completeMethod="#{manterAnaliseMB.listarPessoaPorNomeLike}"
							scrollHeight="500" itemLabel="#{pessoaAnist.nomePessoa}"
							converter="pessoaConverter" itemValue="#{pessoaAnist}"
							effect="explode" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="2" style="margin-bottom:10px;width :30%"
						cellpadding="5">
						<p:outputLabel value="Julgamento foi adiado?"
							style=" width : 100%;" />
						<h:selectOneRadio value="">
							<f:selectItem itemLabel="Sim..." itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</h:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="30"
						style="margin-bottom:30px; width : 200px;">
						<h:outputLabel value="Complemento:" />
						<p:inputTextarea maxlength="400" rows="4" cols="100" value="" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="2" style="margin-bottom:10px;width :30%"
						cellpadding="5">
						<p:outputLabel value="Houve Revisão de Minutas:"
							style=" width : 100%;" />
						<h:selectOneRadio value="">
							<f:selectItem itemLabel="Sim..." itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</h:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="30"
						style="margin-bottom:30px; width : 200px;">
						<h:outputLabel value="Complemento:" />
						<p:inputTextarea maxlength="400" rows="4" cols="100" value="" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="2" style="margin-bottom:10px;width :30%"
						cellpadding="5">
						<p:outputLabel value="Houve Novas Diligências:"
							style=" width : 100%;" />
						<h:selectOneRadio value="">
							<f:selectItem itemLabel="Sim..." itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</h:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="30"
						style="margin-bottom:30px; width : 200px;">
						<h:outputLabel value="Complemento:" />
						<p:inputTextarea maxlength="400" rows="4" cols="100" value="" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10"
					style="margin-bottom:15px;width : 100%">
					<h:panelGrid columns="2" style="margin-bottom:10px;width :40%"
						cellpadding="5">
						<p:outputLabel value="Houve alteração na proposta do analista?"
							style=" width : 100%;" />
						<h:selectOneRadio value="">
							<f:selectItem itemLabel="Sim..." itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</h:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="30"
						style="margin-bottom:30px; width : 200px;">
						<h:outputLabel value="Complemento:" />
						<p:inputTextarea maxlength="400" rows="4" cols="100" value="" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

			<p:panel id="pnJugamentoDecisao" header="Decisão" toggleSpeed="500"
				closeSpeed="500" style="margin-bottom:20px;width : 100%"
				toggleable="true">

				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:15px;width : 100%">

					<h:panelGrid columns="1" cellpadding="10" style="width : 100px;">
						<h:outputLabel value="Decisão Conselho:" />
						<p:selectOneMenu value="#" effect="fade">
							<f:selectItem itemValue="1" itemLabel="Deferido" />
							<f:selectItem itemValue="2" itemLabel="Indeferido" />
							<f:selectItem itemValue="1" itemLabel="Deferido Parcialmente" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data de Julgamento:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" style="margin-bottom:20px;width :25%"
					cellpadding="5">
					<p:outputLabel value="Tipo de Reparação:"
						style="text-align:left;color:Red;font-weight:bold;" />
				</h:panelGrid>
				
				<h:panelGrid columns="1" style="margin-bottom:10px;width :60%"
					cellpadding="5">
					<p:selectManyCheckbox id="tiposPessoa" rendered="true"
						requiredMessage="Tipo Pessoa no Processo"
						style="width : 100%;font-weight:bold;">
						<f:selectItem itemValue="1" itemLabel="Reparação Econômica" />
						<f:selectItem itemValue="2" itemLabel="Reparação Moral" />
						<f:selectItem itemValue="3" itemLabel="Restituição de Direitos" />
					</p:selectManyCheckbox>
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:30px;margin-bottom:20px; width : 200px;">
					<h:outputLabel value="Observações:" />
					<p:inputTextarea maxlength="400" rows="3" cols="100" />
				</h:panelGrid>
			</p:panel>
			
						<p:panel id="pnEconomia" header="Econômica" toggleSpeed="500"
				closeSpeed="500" style="margin-bottom:20px;width : 100%"
				toggleable="true">

				<h:panelGrid columns="1" cellpadding="10" style="width : 100%">
					<h:outputLabel value="Reparação Econômica-PMPC:"
						style="text-align:left;font-weight:bold;" />
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:10px; width : 50%;">
					<h:outputLabel
						value="Valor PMPC (Prestação Mensal Permante Continuada) R$:" />
					<p:inputText onkeydown="mascara(this,moeda)" id="inpt_vr_pmpc"
						size="15" maxlength="15" value="" />
				</h:panelGrid>

				<h:panelGrid columns="3" cellpadding="10" style="width : 70%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data do 1º protocolo:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data da retroatividade:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Prevista da Sessão de Julgamento:"
							style="text-align:left;font-weight:bold;" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10"
							pages="3" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="10" style="width : 100%">
					<h:outputLabel value="Reparação Econômica - PU:"
						style="text-align:left;font-weight:bold;" />
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:10px; width : 50%;">
					<h:outputLabel value="Valor Prestação Única (R$):" />
					<p:inputText onkeydown="mascara(this,moeda)" size="15"
						maxlength="15" value="" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="10"
					style="margin-bottom:20px;width : 70%">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Período Inicial PU:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Período Final PU:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data de Recebimento p/ Calculo:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data de Finalização p/ Calculo:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="10"
					style="margin-bottom:20px;width : 100%">
					<h:panelGrid columns="2" cellpadding="10" style="width : 100%">
						<h:outputLabel value="Analista Responsável pelo Cálculo*:"
							style="text-align:left;color:Red;font-weight:bold;" />
						<p:autoComplete  title="Nome Pessoa"
							style="width : 100%" value="#{manterAnaliseMB.pessoaAnalista}"
							var="pessoaAnist" minQueryLength="4" size="100"
							completeMethod="#{manterAnaliseMB.listarPessoaPorNomeLike}"
							scrollHeight="500" itemLabel="#{pessoaAnist.nomePessoa}"
							converter="pessoaConverter" itemValue="#{pessoaAnist}"
							effect="explode" />
					</h:panelGrid>
				</h:panelGrid>


			</p:panel>


			<p:panel id="pnMoral" header="Moral:" toggleSpeed="500"
				closeSpeed="500"
				style="font-weight:bold;;margin-bottom:20px;width : 100%"
				toggleable="true">

				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel
						value="Declaração\ Ratificação de Anistiado Político:" />
					<p:inputTextarea maxlength="300" rows="3" cols="100" value="" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel value="Outras reparações de cunho moral:" />
					<p:inputTextarea maxlength="300" rows="3" cols="100" value="" />
				</h:panelGrid>

			</p:panel>

			<p:panel id="pnRestituicao" header="Restituição de Direitos:"
				toggleSpeed="500" closeSpeed="500"
				style="font-weight:bold;;margin-bottom:20px;width : 100%"
				toggleable="true">

				<h:panelGrid columns="4" cellpadding="10" style="width : 70%">

					<h:panelGrid columns="1" style=" width : 120px;">
						<p:outputLabel value="Tipo:*:" />
						<p:selectOneMenu value="#" effect="clip">
							<f:selectItem itemValue="1" itemLabel="Contagem de Tempo" />
							<f:selectItem itemValue="2"	itemLabel="Matricula em Curso Superior" />
							<f:selectItem itemValue="1" itemLabel="Reconhecimento de Diploma" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Inicio:" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10" />
					</h:panelGrid>
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputLabel value="Data Fim"
							style="text-align:left;font-weight:bold;" />
						<p:calendar navigator="true"
							value="#{manterAnaliseMB.analiseProcesso.dataCadastro}"
							showOn="button" locale="pt" pattern="dd/MM/yyyy" size="10"
							pages="3" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel value="Complemento:" />
					<p:inputTextarea maxlength="300" rows="3" cols="100" value="" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel value="Instituição:" />
					<p:inputText size="100" maxlength="150" value="" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel value="Curso:" />
					<p:inputText size="100" maxlength="150" value="" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="30"
					style="margin-bottom:10px; width : 100%">
					<h:outputLabel value="Complemento Instituição:" />
					<p:inputTextarea maxlength="300" rows="3" cols="100" value="" />
				</h:panelGrid>
			</p:panel>
			
			

			<p:panel id="pnlPedidoInteressado" header="Presentes"
				style="margin-bottom:10px;width : 100%" toggleable="true">

				<h:panelGrid columns="3" cellpadding="10"
					style="margin-bottom:20px;width : 100%">
					<h:outputLabel value="Conselheiro:"
						style="text-align:left;color:Red;font-weight:bold;" />
					<p:autoComplete id="pessoaConse" title="Nome Pessoa"
						style="width : 100%" value="#{manterAnaliseMB.pessoaAnalista}"
						var="pessoaAnist" minQueryLength="4" size="100"
						completeMethod="#{manterAnaliseMB.listarPessoaPorNomeLike}"
						scrollHeight="500" itemLabel="#{pessoaAnist.nomePessoa}"
						converter="pessoaConverter" itemValue="#{pessoaAnist}"
						effect="explode" />
					<p:commandButton id="btnConsultar" value="Adicionar" ajax="true"
						update=":tabView:formJulgamentoe:"
						actionListener="#{manterAnaliseMB.consultarPessoas}"
						icon="ui-icon-newwin" title="Consultaraf" />

				</h:panelGrid>

				<p:dataTable var="reparacaoLista" id="dataConselheiro" value="#"
					paginator="false" rows="5" style="margin-bottom:20px;"
					emptyMessage="Não incluido dados de Reparação...">

					<p:column headerText="Nome Conselheiro:">
						<h:outputText id="tpTBreparacao" value="" />
					</p:column>

					<p:column style="width:32px;text-align: center">
						<p:commandButton value="Remover" action="#"
							icon="ui-icon ui-icon-trash" title="Remover do Reparação"
							ajax="true" update=":tabView:formJulgamentoe:">
							<f:setPropertyActionListener value="#{reparacaoLista}" target="#" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>



		</h:form>
	</h:body>
</ui:composition>
