<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_sm_menu.xhtml">

	<ui:define name="body">

		<h:body>

			<h:outputScript name="locale-primefaces.js" library="js" />

			<style type="text/css">
.aplicar {
	background-image: url("../sinca/resources/imagens/apply.png") !important;
}

.editar {
	background-image: url("../sinca/resources/imagens/icoEnquete.png")
		!important;
}
</style>
			<h:form>
				<p:messages id="messages" />
				<p:panelGrid columns="2" style="text-align:center; width : 300px;">
					
					<p:outputLabel for="nome" value="Nome:" />
					
					<p:inputText  id="nome" value="#" />
					
					<p:outputLabel for="senha" value="Senha:" />
					
					<p:inputText id="senha" value="#" />
					
					<p:commandButton value="Cadastrar" icon="ui-icon-star" action="#"
						update="messages">
					</p:commandButton>
					
				</p:panelGrid>
				
				
			</h:form>


		</h:body>
	</ui:define>
</ui:composition>
