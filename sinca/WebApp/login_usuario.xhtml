<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">

		<h:body>

			<div id="principal">
				<p:layout style="min-width:400px;min-height:250px;" id="layout">
					<p:layoutUnit position="west" resizable="true" size="200"
						minSize="250">
						<div id="msg1">Seja Bem vindo</div>
						<br />
						<div id="msg2">Identifique-se por favor para utilizar o
							sistema.</div>
						<br />
						<h:panelGrid columns="2">
							<h:outputLabel value="Nome:" for="nome" />
							<h:inputText id="nome" label="Nome" value="#{loginMB.nome}"
								required="true" />
							<h:outputLabel value="Senha:" for="senha" />
							<h:inputSecret id="senha" label="Senha" value="#loginMB.senha}"
								required="true" />
						</h:panelGrid>
						<br />
						<h:commandButton action="#{loginMB.salvar}" value="Salvar" />
						<br />
						<div id="msg2">
							Esqueceu sua senha?
							<h:commandLink action="inicio" value="Enviar Senha" />
						</div>
						<br />
					</p:layoutUnit>

				</p:layout>
			</div>

		</h:body>
	</ui:define>
</ui:composition>
