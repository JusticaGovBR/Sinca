	<h:body>

		<h:outputScript name="locale-primefaces.js" library="js" />

		<style type="text/css">
.aplicar {
	background-image: url("../sinca/resources/imagens/apply.png") !important;
}

.editar {
	background-image: url("../sinca/resources/imagens/icoEnquete.png")
		!important;
}
</style>

		<h:form id="formManterAnalise">

			<div id="divMess" align="center" style="width: 100%; height: 10%">

				<p:messages id="messages_processo" showSummary="true"
					showDetail="true" autoUpdate="true" closable="true" />

			</div>


			<h:panelGrid columns="1" cellpadding="10"
				rendered="#{!manterAnaliseMB.habilitaAnailiseIniciada}"
				style="margin-bottom:20px;text-align:center; width : 100%;">
				<p:commandButton id="btnIniciarAnalise" value="Iniciar Análise"
					icon="ui-icon-disk" title="Iniciar Análise" ajax="true"
					update=":tabView:formManterAnalise:"
					action="#{manterAnaliseMB.iniciarAnalise}">

				</p:commandButton>

			</h:panelGrid>

			<p:tabView id="tabView_analise" effect="clip"  cache="false"
				rendered="#{manterAnaliseMB.habilitaAnailiseIniciada}">

				<p:tab id="tab_dados_analise" title="Dados da Análise">
					<ui:insert name="analise">
						<ui:include src="/pages/analise_processo/formularioAnalise.xhtml" />
					</ui:insert>
				</p:tab>

				<p:tab id="tab_recomendacoes" title="Recomendações">
					<ui:insert name="recomendacoes">
						<ui:include
							src="/pages/analise_processo/formularioRecomendacoes.xhtml" />
					</ui:insert>
				</p:tab>

			</p:tabView>
